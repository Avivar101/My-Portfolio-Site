<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Post</title>
</head>
<body>
    <h1>{{.Message}}</h1>
    <form action="/blog/admin/submit-post" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <br>
        <div>
            <label for="content">Markdown File:</label>
            <input type="file" id="content" name="content" accept=".md" required>
        </div>
        <br>
        <button type="submit">Submit Post</button>
    </form>
</body>
</html>
